<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div ng-app="githubViewer">
      <div ng-controller="MainController">
        <h1>{{ message }}</h1>
        <div>{{ error }}</div>

        <form name="searchUser" ng-submit="search(username)">
          <input type="search" required placeholder="Username to find" ng-model="username"/>
          <input type="submit" value="Search"/>
        </form>
        
        <div>
          <h2>{{user.name}}</h2>
          <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
        </div>
        
        Order:
        <select ng-model="repoSortOrder">
          <option value="+name">Name</option>
          <option value="-stargazers_count">Stars</option>
          <option value="+language">Language</option>
        </select>
        
        <table border>
          <thead>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
            <th>Id as currency</th>
            <th>Created at</th>
          </thead>
          <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder | limitTo: 15">
              <td>{{repo.name}}</td>
              <td>{{repo.stargazers_count | number}}</td>
              <td>{{repo.language | uppercase}}</td>              
              <td>{{repo.id | currency: "USD$ "}}</td>
              <td>{{repo.created_at | date:'short'}}</td>
            </tr>
          </tbody>
        </table>        

      </div>
    </div>
  </body>
</html>
