<div>
  <h2>{{user.name}}</h2>
  {{ error }}
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
  <br>
  Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<table border ng-hide="!user">
  <thead>
    <th>Name</th>
    <th>Stars</th>
    <th>Language</th>
    <th>Created at</th>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder | limitTo: 30">
      <td><a ng-href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>              
      <td>{{repo.created_at | date:'short'}}</td>
    </tr>
  </tbody>
</table>
<a href="#/main">Back to search</a>
